<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var urls=[["wapmanage-api","http://wapmanageapi.test.tiebaobei.com/wapmanageApi/easyapi"],
            ["mobile-api","http://mobile"]];
        var textInput=document.getElementsByClassName("download-url-input")[0];
        var exploreButton=document.getElementsByClassName("download-url-button")[0];
        //var  span=document.createElement("span");

        for(var i in urls){
           var a= document.createElement("a");
           a.href="#";
           a.innerText=urls[i][0];
           a.url=urls[i][1];
           a.onclick=function (){
               textInput.value= this.url;
               var event = document.createEvent("HTMLEvents");
               event.initEvent("change", true, true);
               textInput.dispatchEvent(event);
               console.log("url="+this.url)
               //exploreButton.click();
           }
           textInput.parentNode.insertBefore(a,textInput);

        }


    </script>
</head>
<body>

</body>
</html>
